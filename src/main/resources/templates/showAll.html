<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Processors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>List of processors</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
    </tr>

    <tr th:each="proc : ${processors}">
        <td th:text="${proc.id}">Id</td>
        <td th:text="${proc.name}">Name</td>
        <td th:text="${proc.price}">Price</td>
    </tr>
</table>

</body>
</html>
